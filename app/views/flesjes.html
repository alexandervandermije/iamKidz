
<div class="row">
  <h1 class="mainTitle"> Hoog en Laag </h1>
  <div class="normalTextBox">
    <p class="normalText">" Hey daar! Wist jij dat geluid hoog en laag kan klinken? "</p>
    <p id="actionTextFlesjes" class="actionText">Klik maar op de flessen en luister goed! </p>
  </div>
    <div id="flesjesBackground">
      <div id="flesjes">
        <img src="../images/7flessen1.png" class="7flessen" ng-click="playAudio('a',0)">
        <img src="../images/7flessen2.png" class="7flessen" ng-click="playAudio('b',1)">
        <img src='../images/7flessen3.png' class="7flessen" ng-click="playAudio('c',2)">
        <img src="../images/7flessen4.png" class="7flessen"ng-click="playAudio('d',3)">
        <img src="../images/7flessen5.png" class="7flessen" ng-click="playAudio('e',4)">
        <img src="../images/7flessen6.png" class="7flessen" ng-click="playAudio('f',5)">
        <img src="../images/7flessen7.png" class="7flessen" ng-click="playAudio('g',6)">
      </div>
      <div id="recordingDiv">
        <img ng-hide="recordStarted == true" ng-click="recordFlesjesStart()" class="recButton" src="../images/recButton.png">
        <img ng-hide="recordStarted == false" ng-click="recordFlesjesStop()" class="recButton" src="../images/stopRecButton.png">
        <img ng-click="playRecording()" src="../images/flesjesPlayButton.png">
        <img src="../images/audiobalk.png">
      </div>
    </div>

  </div>

  <div class="row">

    <div ng-show="allesGeklikt" class="col-lg-12">
      <a href="#/doremi">
        <img id="flesjesContinue" class="continueButton" src="../images/continueButton.png">
      </a>
    </div>

</div>
